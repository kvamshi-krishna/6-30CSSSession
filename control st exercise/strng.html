    <title>print every starting letter of a word in captial letter</title>
</head>
<body>
    <script>
        function strng(n)
        {
            var a = n.split(' ');
            var a1=[];
            for(var i=0;i < a.length ; i++)
            {
                    a1.push(a[i].charAt(0).toUpperCase()+a[i].slice(1));
            }
            return a1.join(' ');
        }
        var t = strng(n = prompt("enter a string",""));
        document.write(t+"<hr>");
