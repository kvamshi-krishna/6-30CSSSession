    <script>
    // Returns a passed string with letters in alphabetical order

    function dolly(n)
    {   document.write("");
        n=n.toLowerCase();
        return n.split("").sort().join("");
    }
    var a = dolly(n=prompt("Enter a string",""));
    document.write("the alphabetical order is " + a);
    </script>
