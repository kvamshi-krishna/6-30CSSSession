<body>
    <script>
        var a = prompt('enter the value of a','');
        if(a%2==0)
        {
            document.write('The given value'+''+a+''+'is even');
        }
        else
        {
            document.write('The given value'+''+a+''+'is odd');
        }
    </script>
</body>
